{% extends "postman/base.html" %}
{% load i18n %}

{% block postman_content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="my-2">{{ pm_write_title }}</h4>
    </div>
    <div class="card-body">
        <form action="{% url action_url %}" method="post">{% csrf_token %}
            {% include 'postman/includes/message_form.html' with form=form next_url=next_url %}
        </form>
    </div>
</div>
{% endblock %}
