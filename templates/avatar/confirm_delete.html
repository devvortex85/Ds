{% extends "avatar/base.html" %}
{% load i18n avatar_tags %}

{% block content %}
<div class="container py-3">
    <div class="card shadow mb-4">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title mb-0">Delete Your Avatar</h3>
        </div>
        <div class="card-body p-4">
            <div class="text-center mb-4">
                {% avatar user 150 %}
            </div>
            
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {% trans "Are you sure you want to delete your avatar? This action cannot be undone." %}
            </div>
            
            <form method="POST" action="{% url 'avatar:delete' %}">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt me-1"></i> Yes, Delete My Avatar
                    </button>
                    <a href="{% url 'avatar:change' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
