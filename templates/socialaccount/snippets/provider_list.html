{% load socialaccount %}

{% for provider in socialaccount_providers %}
  {% if provider.id == "openid" %}
    {% for brand in provider.get_brands %}
      <li class="mb-2">
        <a title="{{ brand.name }}" class="btn btn-outline-secondary w-100" 
           href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
          <i class="fab fa-{{ brand.id|lower }} me-2"></i>{{ brand.name }}
        </a>
      </li>
    {% endfor %}
  {% endif %}
  <li class="mb-2">
    <a title="{{ provider.name }}" class="btn btn-outline-secondary w-100" 
       href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
      <i class="fab fa-{{ provider.id|lower }} me-2"></i>{{ provider.name }}
    </a>
  </li>
{% endfor %}
