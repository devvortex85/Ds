{% extends "avatar/base.html" %}
{% load i18n avatar_tags %}

{% block content %}
<div class="container py-3">
    <div class="card mb-4 p-4">
        <h2 class="mb-4">Delete your avatar?</h2>
        <div class="text-center mb-4">
            {% avatar user 150 %}
        </div>
        
        <p class="alert alert-warning">
            {% trans "Are you sure you want to delete your avatar? This action cannot be undone." %}
        </p>
        
        <form method="POST" action="{% url 'avatar:delete' %}">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Yes, Delete My Avatar</button>
                <a href="{% url 'avatar:change' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
