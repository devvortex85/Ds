{% comment %}
Consolidated post tags template
Parameters:
- post: The post object with tags to display
- compact: Boolean for compact display (default: False)
{% endcomment %}

{% if post.tags.count > 0 %}
<div class="post-tags{% if not compact %} mt-2{% endif %}" aria-label="Post tags">
    {% for tag in post.tags.all %}
    <a href="{% url 'advanced_search' %}?tags={{ tag.slug }}" class="badge bg-light text-dark text-decoration-none me-1 mb-1" aria-label="Search tag {{ tag.name }}">
        <i class="bi bi-tag-fill me-1" aria-hidden="true"></i>{{ tag.name }}
    </a>
    {% endfor %}
</div>
{% endif %}
